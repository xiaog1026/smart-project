<div class="container">
  <div class="title">
    <h2>テーブル一覧機能</h2>
  </div>
  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-sdiviped" width="100%" cellspacing="0">
          <tbody>
            <tr>
              <!-- <td><input type="radio" id="{{case.id}}" name="case" value="{{case.id}}" (change)="changePref(case.id)"></td> -->
              <td width="28%">キーウード</td>
              <td width="72%">
                <div class="input-group mb-3">
                  <input type="text" nbInput fullWidth shape="semi-round" [(ngModel)]="searchStr"
                    (ngModelChange)="search()">
                </div>
              </td>
            </tr>
            <tr>
              <td>検索条件</td>
              <td>
                <div class="form-check form-check-inline">

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                      value="option1" [(ngModel)]="option">

                  </div>
                  <label class="form-check-label" for="exampleRadios1">
                    ～始まる
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" [(ngModel)]="option">
                  <label class="form-check-label" for="exampleRadios2">
                    ～を含む
                  </label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-sdiviped table-sm" width="100%">
          <thead class="tb-thead-backgroundcolor">
            <tr>
              <td width="3%">
                <div class="form-check">
                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1"
                    aria-label="...">
                </div>
              </td>
              <td class="tb-thead-color" width="25%">デープル名</td>
              <td class="tb-thead-color" width="25%">日本語名</td>
              <td class="tb-thead-color" width="30%">説明</td>
              <td class="tb-thead-color" width="18%">更新日時</td>
            </tr>
          </thead>
          <tbody class="tb-tbody-backgroundcolor" *ngFor="let tbl of tableMasterList">
            <tr>
              <td>
                <div class="form-check">
                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1"
                    aria-label="...">
                </div>
              </td>
              <td>
                <a href="javascript:void(0)" class="" (click)="toModify(tbl.tableId,popup2)">{{tbl.physicalName}}</a>
              </td>
              <td>{{tbl.logicName}}</td>
              <td>{{tbl.tableOption}}</td>
              <td>{{tbl.updateTime | date: 'yyyy-MM-dd hh:MM:ss'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body button">
      <div class="table-responsive">
        <div class="bt-button signin-tb">
          <button class="btn btn-primary" (click)="toRegister(popup1)">デープル登録</button>
        </div>
        <div class="bt-button delete-tb">
          <button class="btn btn-primary" type="submit">選択デープル削除</button>
        </div>
        <div class="bt-button definition-tb">
          <button class="btn btn-primary" type="submit">選択デープル定義</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #popup1>
  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-sdiviped"  width="100%" cellspacing="0">
          <tbody>
            <tr>
              <!-- <td><input type="radio" id="{{case.id}}" name="case" value="{{case.id}}" (change)="changePref(case.id)"></td> -->
              <td  width="28%">テープル名</td>
              <td  width="72%">
                <div class="input-group mb-3">
                  <input class="form-control" type="text" [(ngModel)]="tableMaster.physicalName">
                </div>
              </td>
            </tr>
            <tr>
              <td>日本語名</td>
              <td  width="72%">
                <div class="input-group mb-3">
                  <input class="form-control" type="text" [(ngModel)]="tableMaster.logicName">
                </div>
              </td>
            </tr>
            <tr>
              <td>説明</td>
              <td  width="72%">
                <div class="input-group mb-3">
                  <input class="form-control" type="text" [(ngModel)]="tableMaster.tableOption">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<div class="card">
  <div class="card-body button">
    <div class="table-responsive">
      <div class="bt-button signin-tb">
        <button class="btn btn-primary" type="submit" (click)="registerTable()">登録</button>
      </div>
      <div class="bt-button delete-tb">
        <button class="btn btn-primary" type="submit" (click)="close()">キャンセル</button>
      </div>
    </div>
  </div>
</div>
</ng-template>
<ng-template #popup2>
  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-sdiviped"  width="100%" cellspacing="0">
          <tbody>
            <tr>
              <!-- <td><input type="radio" id="{{case.id}}" name="case" value="{{case.id}}" (change)="changePref(case.id)"></td> -->
              <td  width="28%">テープル名</td>
              <td  width="72%">
                <div class="input-group mb-3">
                  <input class="form-control" type="text" [(ngModel)]="tableMaster.physicalName">
                </div>
              </td>
            </tr>
            <tr>
              <td>日本語名</td>
              <td  width="72%">
                <div class="input-group mb-3">
                  <input class="form-control" type="text" [(ngModel)]="tableMaster.logicName">
                </div>
              </td>
            </tr>
            <tr>
              <td>説明</td>
              <td  width="72%">
                <div class="input-group mb-3">
                  <input class="form-control" type="text" [(ngModel)]="tableMaster.tableOption">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<div class="card">
  <div class="card-body button">
    <div class="table-responsive">
      <div class="bt-button signin-tb">
        <button class="btn btn-primary" type="submit" (click)="modifyTable()">修正</button>
      </div>
      <div class="bt-button delete-tb">
        <button class="btn btn-primary" type="submit" (click)="close()">キャンセル</button>
      </div>
    </div>
  </div>
</div>
</ng-template>
